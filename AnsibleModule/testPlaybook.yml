---

- name: Uninstalling softwares
  hosts:  hosts
  remote_user:  theseus
  become: yes
  tasks:
    - name: Uninstalling slapd
      apt:
        name: slapd
        state: absent
        purge: yes
        update_cache: yes
    - name: Uninstalling ldap-utils
      apt:
        name: ldap-utils
        state: absent
        purge: yes
        update_cache: yes
    
- name: Final message
  hosts: hosts
  tasks:
    - name: Final message
      debug:
        msg: "All Playbook tasks are completed"
